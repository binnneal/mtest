<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello!</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="start()">
  <div id="content_d">
    <h1 align="center" id="subject_h1">Memory Test 2020</h1>
    <iframe id="intro" src="https://www.youtube.com/embed/sOYRL4pkP1c">
    </iframe>
    <div id="result_d" style="margin:1em" class="info"></div>
    <form>
      <input type="button" class="button" id="master_b" />
    </form>
    <form>
      <input type="button" id="switch_b" class="button" style="font-size:0.5em;margin-top:10px" />
    </form>
    <div id="numbers_d" style="display:none">
      <p class="info">
        Try to memorize all numbers here:
      </p>
      <p class="numbers">
      </p>
    </div>
    <div id="board_d" style="display:none">
      <p class="info">
        Memorize the location of all numbers:
        <br><span id="hint">
          Hint: trace the numbers and memorize the shape
        </span>
      <div style="text-align:center;">
        <canvas id="board_c"> </canvas>
      </div>
    </div>
    <div id="input_d" style="display:none">
      <p class="info">
        Click on the number you have seen earlier:
      </p>
      <div style="width: 100%;">
        <div style="width: 50%; float: left;">
          <form><input type="button" class="button" style="font-size:2.5em;float:right;margin-right:10px" value="A" /></form>
        </div>
        <div>
          <form><input type="button" class="button" style="font-size:2.5em;margin-left:0" value="B" /></form>
        </div>
      </div>
    </div>
    <div id="canvas_d" style="display:none">
      <p class="info">
        Click on the board that has the number located as you saw earlier:
      </p>
      <div style="width: 100%;">
        <div style="width: 50%; float: left;">
          <canvas> </canvas>
        </div>
        <div style="margin-left 50%;">
          <canvas> </canvas>
        </div>
      </div>
    </div>
    <div id="timer_d" class="info"></div>
  </div>

  <!-- import the webpage's javascript file -->
  <script src="memory_test.js"></script>
</body>

</html>
