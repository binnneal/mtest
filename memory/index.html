<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Test</h1>
    <form>
      <input type="button" value="Starting Test" onclick="generate_test()" />
    </form>
    <div id="numbers_div"></div>
    <textarea
      id="numbers"
      rows="12"
      cols="30"
      placeholder="Type the numbers &#10;(one per line)"
    ></textarea>
    <div id="timer_div"></div>
    <div id="result"></div>

    <br />
    <!-- import the webpage's javascript file -->
    <script src="memory_test.js"></script>
  </body>
</html>
