<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 align="center">Memory Test</h1>
      <form>
        <input
          type="button" class="button"
          value="Starting Test Set"
          onclick="generate_test_set()"
        />
      </form>
      <div id="numbers_div" style="display:none"><p class="info">
        Try to remember all numbers here:
        </p><p>
        
        </p></div>
      <div id="input_area" style="display:none">
        <p class="info">
          Type the numbers (separted by 'space' or new line)
        </p>
      <textarea
        id="numbers"
        rows="10"
        cols="40"
      ></textarea>
      </div>
      <div id="timer_div" class="info"></div>
      <div id="result" class="info"></div>
    </div>

    <!-- import the webpage's javascript file -->
    <script src="memory_test.js"></script>
  </body>
</html>
